						type="button"
						id="green-simon"

					<div type="button" id="red-simon" class="btn-simon red-simon"></div>
				</div>

				<div class="row-simon">
					<div
						type="button"
						id="yellow-simon"
						class="btn-simon yellow-simon"></div>
					<div type="button" id="blue-simon" class="btn-simon blue-simon"></div>
				</div>
				<div id="hide" class="row-simon">
					<div type="button-simon" class="next-simon">
						<p class="level-title">Next</p>
					</div>
				</div>
			</div>
		</section>
