<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="../assets/images/Jones-YT-watermark.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="../styles/site.css" />
	</head>
	<body>
		<section id="header" class="gradient-background">
			<div class="container">
				<header class="d-flex flex-wrap justify-content-center py-3 mb-4">
					<a
						href="../index.html"
						class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
						<img
							src="../assets/images/Social Icon.png"
							alt="Jones Logo"
							class="social-icon" />
					</a>
					<div
						class="d-flex align-items-center mb-3 mb-md-0 link-body-emphasis text-decoration-none">
						<a
							class="btn btn-light btn-sm px-4 mx-1"
							href="./resume.html"
							role="button"
							>Resume</a
						>
						<a
							role="button"
							class="btn btn-outline-light btn-sm px-4 mx-1"
							href="./projects.html"
							>Projects</a
						>
						<a
							role="button"
							class="btn btn-outline-light btn-sm px-4 mx-1"
							href="../index.html#about"
							>About</a
						>
						<a
							role="button"
							class="btn btn-outline-light btn-sm px-4 mx-1"
							href="./contact.html"
							>Contact</a
						>
					</div>
				</header>
			</div>
		</section>
		<section id="form" style="height: 70vh">
			<div class="container">
				<form id="contact-form">
					<div class="d-flex my-3">
						<h2>Contact Me:</h2>
					</div>
					<div class="row mx-auto my-2">
						<div>
							<label for="name" class="col">Name:</label>
							<input
								class="col form-control"
								type="text"
								id="name"
								name="name"
								required /><br /><br />
						</div>
						<div>
							<label for="email" class="col">Your Email:</label>
							<input
								class="col form-control"
								type="email"
								id="email"
								name="email"
								required /><br /><br />
						</div>
						<div>
							<label for="message">Message:</label>
							<textarea
								class="col form-control"
								id="message"
								name="message"
								required></textarea>
						</div>
						<div class="d-flex justify-content-center py-5">
							<button type="submit" class="btn btn-light btn-lg px-4">
								Send
							</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<section id="footer">
			<div class="container">
				<footer class="py-3 my-4">
					<ul class="nav justify-content-center border-bottom pb-3 mb-3">
						<li class="nav-item">
							<a href="./resume.html" class="nav-link px-2 text-body-secondary"
								>Resume</a
							>
						</li>
						<li class="nav-item">
							<a
								href="./projects.html"
								class="nav-link px-2 text-body-secondary"
								>Projects</a
							>
						</li>
						<li class="nav-item">
							<a
								href="../index.html#about"
								class="nav-link px-2 text-body-secondary"
								>About</a
							>
						</li>
						<li class="nav-item">
							<a href="./contact.html" class="nav-link px-2 text-body-secondary"
								>Contact</a
							>
						</li>
					</ul>
					<p class="text-center text-body-secondary">Â© 2025 JonesEntmt</p>
				</footer>
			</div>
		</section>

		<script>
			document
				.getElementById("contact-form")
				.addEventListener("submit", function (event) {
					event.preventDefault(); // Prevent form submission

					const name = document.getElementById("name").value.trim();
					const email = document.getElementById("email").value.trim();
					const message = document.getElementById("message").value.trim();

					const subject = encodeURIComponent(
						"Contact Form Submission from " + name
					);
					const body = encodeURIComponent(
						`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
					);
					const mailtoLink = `mailto:calebjones@jonesflynn.com?subject=${subject}&body=${body}`;

					window.location.href = mailtoLink;
				});
		</script>
	</body>
</html>
